<h2   style="background-image: url(assets/img/faces/background.jpg)" >
<div class="row">  
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title"><b> Order Details</b></h4>
        <p class="card-description">
        </p>
        <div class="table-responsive">
          <table class="table table-dark">
            <thead>
              <tr>
                <th>
                 Sr no.
                </th>
                <th>
                  Name
                </th>
                  <th> Contact
                  </th>
                <th>
                 Branch
                </th>
                 
                <th>
                 Details
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orders; let i = index">
                <td>
                  {{i+ 1}}
                </td>
                <td>
                    {{item.user.name}}
                  </td>
                <td>
                    {{item.user.mob}}
                </td>
                  <td>
                    {{item.user.branch}}
                </td>
                  <!--
                   <td>
               <button mat-raised-button class="btn btn-success"(click)="showNotification('top','right')">Status</button>
                </td>
-->
                  <td>
                      <button mat-raised-button class="btn btn-danger" (click)="Details(item )">Show</button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
