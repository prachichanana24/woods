<div class="row">  
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title"><b> Order Details</b></h4>
        <p class="card-description">
        </p>
        <div class="table-responsive">
          <table class="table table-dark">
            <thead>
              <tr>
                <th>
                Ordered Items
                </th>
                <th>
                  Amount
                </th>
                   <th>
                  Quantity
                </th>
                 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data.cart">
                <td>
                  {{item.name}}
                </td>
                <td>
               {{item.cost}}
                </td>
                   <td>
               {{item.quantity}}
                </td>
                    
              </tr>
                <div class="col-md-9">
                            <tr>Total : {{total}} /-</tr>
                              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
