<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Add Food Type</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="foodTypeForm">
                          
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input formControlName="name" matInput placeholder="Food Type" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          
                          <a (click)="addType()" mat-raised-button type="submit" class="btn btn-danger pull-right">{{action}}</a>
                          <a routerLink="/foodtypes" mat-raised-button type="submit" class="btn btn-danger pull-right">Cancel</a>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
